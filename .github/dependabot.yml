version: 2
multi-ecosystem-groups:
  infra:
    schedule:
      interval: "cron"
      cronob: "0 8 * * 1" # "At 08:00 on Monday."
    assignees: ["@data-science"]
    labels: ["bug"]
updates:
  - package-ecosystem: "uv"
    multi-ecosystem-group: "infra"
    directory: "/"
    targets: ["*"]
  - package-ecosystem: "docker"
    multi-ecosystem-group: "infra"
    directory: "/"
    targets: ["*"]
